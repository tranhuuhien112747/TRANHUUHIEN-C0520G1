<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    input{
        width: 55px;
        height: 33px;
        font-size: 20px;
        font-weight:bolder;
    }
    form{
        margin-top: 100px;
        margin-left: 400px;
        height: 320px;
        width: 290px;
        background-color: lightblue;
        color: darkblue;
        border: 4px solid goldenrod;
    }
</style>
<form >
    <h2 align="center">MÁY TÍNH</h2>
    <div style="background-color: white; width: 100%; height: 40px" >
        <input type="text" name="manhinh" id="MH" style="width: 286px; height: 20px">
        <input type="text" name="manhinh2" id="MH1" style="width: 286px; height: 20px;text-align: right">
    </div><br>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="reset" id="reset" value="AC" style="color: red;font-weight: bolder">
        <input type="button" onclick="kick('%')" id="mod1" value="Mod">
        <input type="button" onclick="kick('/');" id="div" value="/" >
        <input type="button" onclick="kick('*');" id="mul" value="X" >
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="button" onclick="kick(7);" id="7" value="7" >
        <input type="button" onclick="kick(8);" id="8" value="8" >
        <input type="button" onclick="kick(9);" id="9" value="9" >
        <input type="button" onclick="kick('-');" id="sub" value="-" >
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="button" onclick="kick(4);" id="4" value="4" >
        <input type="button" onclick="kick(5);" id="5" value="5" >
        <input type="button" onclick="kick(6);" id="6" value="6" >
        <input type="button" onclick="kick('+');" id="add" value="+">
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="button" onclick="kick(1);" id="1" value="1">
        <input type="button" onclick="kick(2);" id="2" value="2">
        <input type="button" onclick="kick(3);" id="3" value="3">
        <input type="button" onclick="equal();" id="=" value="=">
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="button" onclick="kick('.');" id="box" value="." >
        <input type="button" onclick="kick('(');" id="tax" value="(" >
        <input type="button" onclick="kick(')');" id="dev" value=")" >
        <input type="button" onclick="kick(0);" id="0" value="0" >

    </div>
</form>
<script>
    function kick(number) {
        document.getElementById("MH").value += number;

    }
    function equal() {
        let value =document.getElementById("MH").value;
        document.getElementById("MH1").value= eval(value);
    }
</script>
</body>
</html>
