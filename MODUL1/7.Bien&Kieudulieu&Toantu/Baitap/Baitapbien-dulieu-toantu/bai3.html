<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIEN TICH HINH TRON</title>
</head>
<body>
<script>
    let inputr=parseFloat(prompt("Nhập bán kính đường tròn"));
    let s=parseFloat(inputr**2*3.14);
    document.write("Diện tích hình tròn là: " +s);
</script>
</body>
</html>
