<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIEN TICH HINH TRON</title>
</head>
<body>
<script>
    var inputr;
    inputr=prompt("Nhập bán kính đường tròn");
    var r=parseFloat(inputr);
    var s=r**2*3.14;
    var S=parseFloat(s);
    document.write("Diện tích hình tròn là: " +S);
</script>
</body>
</html>
