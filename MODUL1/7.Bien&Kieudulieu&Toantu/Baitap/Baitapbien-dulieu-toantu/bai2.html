<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ</title>
</head>
<body>
<script>
    var inputC;
    inputC= prompt("Nhập độ C");
    var c =parseInt(inputC);
    var F = (c*9-160)/5;
    var f=parseFloat(F);
    document.write("Độ F là: "+ f);
</script>
</body>
</html>
