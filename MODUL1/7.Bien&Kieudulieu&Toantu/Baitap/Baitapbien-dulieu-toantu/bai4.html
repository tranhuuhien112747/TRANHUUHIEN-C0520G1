<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hình tròn</title>
</head>
<body>
<script>
    var inputd;
    inputd=prompt("Nhập đường kính hình tròn");
    var d=parseFloat(inputd);
    var c= d*Math.PI;
    var C=parseFloat(c);
    document.write("Chu vi của hình tròn là:  " + C);
</script>
</body>
</html>
