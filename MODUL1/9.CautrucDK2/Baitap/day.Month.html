<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <div>
            <input id="dev1" type="text" name="day" placeholder="Nhập tháng" >
            <input value="Tính số Ngày" type="button" onclick="manyDay();">
        </div>
        <div>
            <p id="resuilt"></p>
        </div>
    </form>
    <script>
        function manyDay() {
            let value = parseInt(document.getElementById("dev1").value);
//            document.getElementById('resuilt').innerHTML= (typeof value);
            switch (value) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("resuilt").innerHTML=('Tháng:'+ value + " có 31 ngày");
                    break;
                case 2:
                    document.getElementById("resuilt").innerHTML=('Tháng:'+value + " có 28 hoặc 29 ngày");
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                     document.getElementById("resuilt").innerHTML=('Tháng:'+value + " có 30 ngày");
                     break;
                default:
                    document.getElementById("resuilt").innerHTML=(' Số tháng không hợp lệ');
            }
        }
    </script>
</body>
</html>
