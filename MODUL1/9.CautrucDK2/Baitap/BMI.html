<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kg=parseInt(prompt("Cân nặng?:" ));
    let m=parseFloat(prompt("Chiều cao (m)?:"));
    let bmi=kg/m**2;
    if (bmi < 18)
        alert("Underweight");
    else if (bmi < 25.0)
        alert("Normal");
    else if (bmi < 30.0)
        alert("Overweight");
    else
        alert("Obese");
</script>
</body>
</html>
