<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    input{
        width: 55px;
        height: 33px;
        font-size: 20px;
        font-weight:bolder;
    }
    form{
        margin-top: 100px;
        margin-left: 400px;
        height: 320px;
        width: 290px;
        background-color: white;
        color: darkblue;
    }
</style>
<form >
    <h2 align="center">MÁY TÍNH</h2>
    <div style="background-color: white; width: 100%; height: 60px" >
        <input type="text" name="manhinh" id="screen" style="width: 286px; height: 20px">
    </div><br>
    <div style="line-height: 35px; margin-left: 10px" >
        <input type="button" onclick="kick(1);" value="1">
        <input type="button" onclick="kick(2);"  value="2">
        <input type="button" onclick="kick(3);"  value="3">
        <input type="button" onclick="kick('+');" value="+">
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="button" onclick="kick(4);"  value="4" >
        <input type="button" onclick="kick(5);"  value="5" >
        <input type="button" onclick="kick(6);"value="6" >
        <input type="button" onclick="kick('-');" value="-" >
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="button" onclick="kick(7);"  value="7" >
        <input type="button" onclick="kick(8);"  value="8" >
        <input type="button" onclick="kick(9);"  value="9" >
        <input type="button" onclick="kick('*');"  value="X" >
    </div>
    <div style="line-height: 35px; margin-left: 10px">
        <input type="reset" id="reset" value="C" style="color: red;font-weight: bolder">
        <input type="button" onclick="kick('0');"  value="." >
        <input type="button" onclick="kick('=');"  value="=">
        <input type="button" onclick="kick('/');"  value="/" >
    </div>
</form>
<script>
    function kick(number) {
    if(number=="=") {
        question();
    }else if (number=="C"){
        document.getElementById('screen').value=('');
        }
    else{
        document.getElementById('screen').value+= number;
    }
    }
    function question() {
        let value =document.getElementById("screen").value;
        document.getElementById("screen").value= eval(value);
    }
</script>
</body>
</html>
