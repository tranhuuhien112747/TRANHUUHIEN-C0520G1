<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt(" Nhập a ? :" ));
        while (isNaN(a) && (a < parseFloat(0))){
            alert("Giá trị Không đúng");
            a=parseFloat(prompt("Nhập a?:" ));
        }
            area=parseFloat(a*a);
            alert("Diện tính hình vuông là: " + area);
    </script>
</body>
</html>
