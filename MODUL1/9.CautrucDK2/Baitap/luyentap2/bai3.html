<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt("a ? :" ));
    while (isNaN(a)){
        alert("Giá trị Không đúng");
        a=parseFloat(prompt("a?:" ));
    }
    area=parseFloat(a*a);
    alert("Diện tính hình vuông là: " + area);
</script>
</body>
</html>
