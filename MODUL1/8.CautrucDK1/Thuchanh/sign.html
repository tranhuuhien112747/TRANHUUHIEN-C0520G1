<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value =parseInt(prompt('Type a number',0));
    let value1=(value==0)?0:(value>0)?1:2;
    switch (value1) {
        case 1:
            alert(1);
            break;
        case 2:
            alert(2);
            break;
        case 0:
            alert(0);
    }
</script>
</body>
</html>
