<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("muốn bao nhiêu?:"));
        let count = 0;
        let sum=0;
        let number=0;
        while (count < n) {
            if (number % 7 === 0) {
                sum += number;
                document.write(number+ "&nbsp");
                number++;
                count++;
            }else {
                number++;
            }
        }
        document.write("<br>" + "Tổng là "+ sum);
    </script>
</body>
</html>
