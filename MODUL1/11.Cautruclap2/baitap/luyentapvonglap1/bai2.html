<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let temPer=parseFloat(prompt("nhập nhiệt độ?:"));
            if(temPer > 100){
                alert("Giảm nhiệt độ xuống nào");
            }else if(temPer < 20){
                alert("Tăng nhiệt độ lên đi nào");
            }
    </script>
</body>
</html>
