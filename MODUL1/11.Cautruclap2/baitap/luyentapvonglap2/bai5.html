<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m=parseInt(prompt("nhaap m"));
    let n=parseInt(prompt("nhaap n"));
        for(let i=1;i<=m;i++){
            for (let j=1; j<=n;j++){
                if(j==1 || i==1 ||i==m || j==n){
                    document.write('*');
                }else {
                    document.write('&nbsp&nbsp');
                }

            }
            document.write('<br>');
        }
</script>
</body>
</html>
