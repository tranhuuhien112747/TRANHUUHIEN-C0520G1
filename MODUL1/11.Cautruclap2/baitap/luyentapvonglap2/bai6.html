<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let size = parseInt(prompt("bạn muốn tim to bao nhiêu?"));
        let a, b;
        for (a = size / 2; a <= size; a = a + 2) {
            for (b = 1; b < size - a; b = b + 2)
                document.write(" &nbsp ");
            //------------------------------------
            for (b = 1; b <= a; b++)
                document.write("*");
            // ------------------------------------------
            for (b = 1; b <= size - a; b += 1)
                document.write(" &nbsp ");
            for (b = 1; b <= a; b += 1)
                document.write("*");
            document.write("<br>");
        }
        for (a = size; a >= 0; a--) {
            for (b = a; b < size; b++)
                document.write("&nbsp&nbsp");
            for (b = 1; b <= ((a * 2) - 1); b++)
                document.write("*");
            document.write("<br>");
        }
    </script>
</body>
</html>
