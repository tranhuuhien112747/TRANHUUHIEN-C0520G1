<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = prompt('Muốn in ra bao nhiêu số trong dãy Fibonacci:');
        let count = 0;
        let number1 = 1;
        let number2 = 0;
        let value=0
        while (count < number){
            value=number1;
            document.write(number2 + '&nbsp');
            number1  += number2 ;
            number2=value;
            count++;
        }
    </script>
</body>
</html>
