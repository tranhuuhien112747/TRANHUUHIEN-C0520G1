<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số bạn cho là hoàn hảo?:"));
    let count = 0;
    let sum = 0;
    while (count < n) {
        if (n % count === 0) {
            sum += count;
            count++;
        } else {
            count++;
        }
    }
    if (sum === n) {
        alert("số hoàn hảo");
    } else {
        alert("k hoàn hảo");
    }
</script>
</body>
</html>
