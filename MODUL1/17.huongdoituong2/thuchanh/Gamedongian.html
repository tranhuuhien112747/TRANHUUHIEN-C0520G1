<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="game"></p>
<script>
    class Hero {
        constructor(image, top, left, size, speed) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
        }

        getHeroElement() {
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }
        moveRight() {
            this.left += this.speed;
        }
        moveLeft() {
            this.left -= this.speed;
        }
        moveDown() {
            this.top += this.speed;
        }
        moveUp() {
            this.top -= this.speed;
        }
        moveAround() {
            if(hero.left <= 500 - hero.size && hero.top <=20){
                hero.moveRight();
            }
            if(hero.left >= 500 - hero.size && hero.top<=500-hero.size){
                hero.moveDown();
            }
            if(hero.left >= 0 && hero.top>=500-hero.size){
                hero.moveLeft();
            }
            if(hero.left <= 0 && hero.top>=0){
                hero.moveUp();
            }
        }
    }
    let hero = new Hero('a1.jpg', 20, 30, 80,80);

    function start(){
        hero.moveAround();
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
    }
    start();
</script>
</body>
</html>
