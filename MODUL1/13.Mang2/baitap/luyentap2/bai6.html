<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let n=prompt("nhập vào n");
    let array=new Array(n);
    for (let i=0;i<n;i++){
        array[i]=prompt("nhập phần tử thứ"+i);
    }
    alert("mang truoc khi xu li:"+array);
    for (let i=0;i<array.length;i++){
        if (array[i]==="-"){
            array[i]="_";
        }
    }
    alert("mang sau khi xu li"+ array);


</script>
</body>
</html>
