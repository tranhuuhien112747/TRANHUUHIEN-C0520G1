<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V. Chương trình
    // kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
    let array = new Array(10);
    for(let i = 0; i < array.length; i++){
        array[i] = prompt('Nhập Phần tử thứ '+(i+1));
    }
    let V = prompt('Nhập V');
    let isFind = false;
    let index;
    for (let i = 0; i < array.length; i++){
        if (V == array[i]){
            isFind = true;
            index = i;
            break;
        }
    }
    if(isFind){
        array.splice(index,1);
    }
    alert(array);

</script>
</body>
</html>
