<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số phần tử muốn tạo?:");
    let matrix = new Array(a);
    let max;
    let data = 0;
    for (let i = 0; i < a; i++) {
        matrix[i] = Math.floor((Math.random() * 100) + 1);
    }
    max = matrix[0];
    for (let i = 1; i < matrix.length; i++) {
        if (matrix[i] > max) {
            max = matrix[i];
            data += matrix[i];
        }
    }
    alert("maxtrix=[" + matrix + "]" + '\n' + "Max là: " + max + '\n' + "Trung bình là " + data / a);

</script>
</body>
</html>
