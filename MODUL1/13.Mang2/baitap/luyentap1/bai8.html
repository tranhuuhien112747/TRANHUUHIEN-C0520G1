<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm
    // dần và hiển thị ra mảng đã được sắp xếp.
    function mang() {
        let a = parseFloat(prompt("nhập số phần tử muốn tạo"));
        let myArray = new Array(a);
        for (let i = 0; i < a; i++) {
            myArray[i] = Math.floor((Math.random() * 30) + 1);
        }
        alert("myArray= " + myArray + "\n" +"xếp giảm dần: " + myArray.sort(function (a, b) {
            return b-a;
        }))
    }
    mang();
</script>
</body>
</html>
