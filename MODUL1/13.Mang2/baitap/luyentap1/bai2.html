<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số phần tử muốn tạo?:");
    let matrix = new Array(a);
    let max;
    let data = "";
    for (let i = 0; i < a; i++) {
        matrix[i] = Math.floor((Math.random() * 10) + 1);
    }
    max = matrix[0];
    for (let i = 1; i < matrix.length; i++) {
        if (matrix[i] > max) {
            max = matrix[i];
        }
    }
    for (let i = 0; i < matrix.length; i++) {
        if (matrix[i] == max) {
            data += i + ' ';
        }
    }
    alert("maxtrix=[" + matrix + "]" + '\n' + "Max là: " + max + " vị trí phần tử " + data);
</script>
</body>
</html>
