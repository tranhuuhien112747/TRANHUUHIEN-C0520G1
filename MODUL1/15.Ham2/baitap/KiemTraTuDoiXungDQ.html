<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập vào 1 chuỗi");
    if (kiemTraChuoi(string)){
        alert(string+ " là chuỗi đối xứng")
    }else {
        alert(string+ " ko phải là chuỗi đối xứng")
    }
    function kiemTraChuoi(str) {
        let first=0;
        let last = str.length-1;
        if (str[first]!==str[last]){
            return false;
        }else if (first>=last){
            return true;
        }else {
            return kiemTraChuoi(str.slice(1,str.length-1));
        }
    }
</script>
</body>
</html>
