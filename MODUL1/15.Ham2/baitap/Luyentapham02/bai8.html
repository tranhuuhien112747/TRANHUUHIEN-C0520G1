<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doiSo() {
        let a = prompt("nhập số phần tử muốn tạo:");
        let myArray = new Array(a);
        for (let x = 0; x < a; x++) {
            myArray[x] = Math.floor((Math.random() * 20) + 1);
        }
        alert("myArray=[ " + myArray + "]" + "\n"
            + "đảo ngược [ " + myArray.reverse() + " ]");
    }
    doiSo();
</script>
</body>
</html>
