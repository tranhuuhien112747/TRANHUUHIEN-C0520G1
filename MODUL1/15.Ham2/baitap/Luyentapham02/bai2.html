<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circle(){
        let r = parseFloat(prompt("nhập bán kính hình tròn"));
        let area = r ** 2 * 3.14;
        let darius = r * Math.PI;
        return ("diện tích là: " + area + "\n" + "chu vi là: " + darius);
    }

    alert(circle());
</script>
</body>
