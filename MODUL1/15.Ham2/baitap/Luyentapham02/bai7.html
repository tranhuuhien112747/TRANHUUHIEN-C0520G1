<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function num() {
        let a = parseInt(prompt("nhập a?:"));
        let b = parseInt(prompt("nhập b?:"));
        let temp = a;
        a = b;
        b = temp;
        return alert(a + " và " + b);
    }

    num();
</script>
</body>
</html>
