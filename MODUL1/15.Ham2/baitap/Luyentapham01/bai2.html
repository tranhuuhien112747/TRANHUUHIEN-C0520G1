<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <input type="button" onclick="check()" value="Gọi Hàm" style="margin-left: 300px">
</div>
<script>
    function Sum(a) {
        a++;
        return (a)
    }

    function check() {
        let b = parseFloat(prompt("nhập số?:"));
        let c = Sum(b);
        alert(c)
    }
</script>
</body>
</html>
