<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <h1 style="color: red">Caro Game Simple</h1>
        <p id="carogame" style="margin-left: 30px"></p>
        <input  type='button' value='Change Value' onclick='changeValue();' style="color: blue; font-weight: bolder">
    </div>
    <script>
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp&nbsp";
            }
        }
        document.getElementById("carogame").innerHTML= data;
        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
           document.getElementById("carogame").innerHTML= data;
        }
    </script>
</body>
</html>
