<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="padding-top:50px">
    <div>
        <h1>Sample screen:</h1>
        <input type="text" id="valuetext">
        <input type="button" onclick="addArray();" id="addx" value="Add" style="color: red;font-weight: bolder">
        <input type="button" onclick="displayElement();" id="display" value="Display" style="color: red;font-weight: bolder">
        <hr color="blue">
        <p id="result"> </p>
    </div>
</body>
    <script>
        let x=0;
        let array= Array();
        function addArray() {
            array[x]=document.getElementById("valuetext").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("valuetext ").value = " ";
        }
          function displayElement() {
              let e="";
              for(let i=0;i<array.length;i++){
                 e+="Element " + i + " = " + array[i] + "<br/>"
            }
            document.getElementById("result").innerHTML = e ;
        }
    </script>
</html>
