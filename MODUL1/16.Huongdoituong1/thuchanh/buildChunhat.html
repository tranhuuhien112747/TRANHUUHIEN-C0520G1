<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="300px" height="140" style="border:1px solid blue"></canvas>
<p id="ketqua"></p>
<script>
    class Rectangle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        CV() {
            return ((this.x + this.y) * 2);
        }

        DT() {
            return (this.x * this.y);
        }
    }
    let tangle=new Rectangle(150,75);
    let canvas = document.getElementById("myCanvas");
    let vcn = canvas.getContext("2d");
    vcn.fillStyle = "yellow";
    vcn.fillRect(0, 0, tangle.x, tangle.y);
    document.getElementById("ketqua").innerHTML= " Chu vi hinh chu nhat la: "+ tangle.CV() + "<br>" +
        "dien tich hinh chu nhat la: " + tangle.DT();
</script>
</body>
</html>
