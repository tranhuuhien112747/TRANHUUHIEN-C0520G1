<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="header">
    <title>HEADER</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body th:fragment="navbar">
<div class="row"
     style="background-image: url('https://www.gocbao.com/wp-content/uploads/2020/04/hinh-nen-full-hd-1080-bai-bien-xanh-ngat_022854175-1.jpg')">
    <div class="col-4">
        <img src="/image/logo.jpg" style="height: 70px">
    </div>
    <div class="col-4"></div>
    <div class="col-2">
        <img src="/image/unnamed.png" style="height:70px">
    </div>
    <div class="col-2" sec:authorize="isAuthenticated()">
        <h4 th:text="${#request.userPrincipal.name}" th:value="admin" style="color: red;font-weight: bolder"></h4>
    </div>
</div>
<nav class="navbar navbar-expand-lg"
     style="background-color: #e3f2fd;border: 2px solid darkblue;height: 60px;padding-left: 20px;">
    <div class="collapse navbar-collapse" id="navbarSupportedContent" style="font-weight: bolder;font-size: 20px">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link " th:href="@{/home}" tabindex="-1" aria-disabled="true"><i class="fas fa-home"></i>
                    Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link " th:href="@{/employee}" tabindex="-1" aria-disabled="true"><i
                        class="fas fa-user-friends"></i> Employee</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link " th:href="@{/customer}" tabindex="-1" aria-disabled="true"><i
                        class="fas fa-user-tie"></i> Customer</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link " th:href="@{/service}" tabindex="-1" aria-disabled="true"><i
                        class="fab fa-servicestack"></i> Service</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
                    <i class="fas fa-address-card"></i> Contract
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{/contract}">List Contract</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/contractDetail}">Contract-Detail</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" th:href="@{/userService}">Manager Customer User Service</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="padding-right: 20px">
            <select name="choose" id="choose" class="form-control mr-sm-2">
                <option th:selected="${choose == 1}" value="1">Day</option>
                <option th:selected="${choose == 2}" value="2">TYPE CUSTOMER</option>
                <option th:selected="${choose == 3}" value="3">Name or ID</option>
            </select>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                   name="inputSearch"
                   th:value="${inputSearch}" id="inputSearch">
            <input type="hidden" name="action" value="search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="font-weight: bolder">Search
            </button>
        </form>
        <div class="nav-item dropdown">
            <div style="font-size: 20px;font-weight: bold;color: white" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" style="color: black"><i class="fas fa-sign-in-alt"></i> LogIn</a>
            </div>
            <div style="font-size: 20px;font-weight: bold;color: white;float: right" sec:authorize="isAuthenticated()">
                <a th:href="@{/logout}" style="color: black"><i class="fas fa-power-off"></i> LogOut</a>
            </div>
        </div>
    </div>
</nav>
</body>
<footer th:fragment="footer">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</html>
